@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <input type="hidden" id="teachId" value="${teachId}">
            <div class="ibox-title">
                <h5>上课签到</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <label >老师：</label>
                                <label value="${teachName}"/>
                                <#input id="clazzId" name="班级" underline="true"  readonly="readonly" hidden="clazzId"
                                        clickFun="LessonStudent.showClazzSelectTree(); return false;"
                                        style="background-color: #ffffff !important;"/>
                            </div>
                        </div>

                        <#table id="LessonStudentTable"/>
                    </div>
                </div>
            </div>
            <!-- 这是父级菜单下拉框 -->
            <div id="menuClazzContent" class="menuContent"
                 style="display: none; position: absolute; z-index: 200;">
                <ul id="treeClazz" class="ztree tree-box" style="width: 250px !important;"></ul>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/lessonRecord/lessonRecord_info.js"></script>
@}
